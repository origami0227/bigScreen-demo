<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const clientWidth = document.documentElement.clientWidth//获取设备宽度
    const clientHeight = document.documentElement.clientHeight//获取设备高度
    window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth;
    const pageHeight = pageWidth / (16/9)//页面高度
    const string = `<style>html{
    font-size:${pageWidth/100}px
    }</style>`//设置rem
    document.write(string)//让style标签出现在内容里
  </script>
</head>
<body>
<div id="root"></div>
<script>
  const root = document.querySelector('#root')
  root.style.width = pageWidth + 'px'
  root.style.height = pageHeight + 'px'
  root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px' //上下居中
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
